<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookshelf</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="banner">
    <div class="logo">Library Connect</div>
    <button class="back-btn" onclick="location.href='index.html'">Back</button>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Search by keyword">
    <select>
      <option value="isbn">ISBN</option>
      <option value="title">Title</option>
      <option value="author">Author</option>
      <option value="category">Category</option>
    </select>
    <button>Search</button>
  </div>

  <div class="bookshelf-section">
    <h2>My Bookshelf</h2>
    <div class="results-grid">
      <a class="result-card" href="book-details.html">
        <div class="cover"></div>
        <div class="title">Saved Book 1</div>
        <div class="author">Author Name</div>
        <div class="year">2023</div>
      </a>
      <a class="result-card" href="book-details.html">
        <div class="cover"></div>
        <div class="title">Saved Book 2</div>
        <div class="author">Author Name</div>
        <div class="year">2022</div>
      </a>
    </div>
  </div>
</body>
</html>
