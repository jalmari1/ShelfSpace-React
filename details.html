<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="banner">
    <div class="logo">Logo/Banner</div>
    <div class="auth-buttons">
      <button onclick="window.location.href='index.html'" class="back-btn">Back to Main</button>
    </div>
  </header>
  <div class="search-bar">
    <input type="text" placeholder="Search by keyword">
    <select>
      <option value="isbn">ISBN</option>
      <option value="title">Title</option>
      <option value="author">Author</option>
      <option value="category">Category</option>
    </select>
    <button>Search</button>
  </div>

  <!-- Book Details Section -->
  <section class="book-details">
    <div id="details-container">
      <div class="cover"></div>
      <h2 id="book-title">Book Title</h2>
      <p id="book-author">Author: </p>
      <p id="book-year">Year: </p>
      <p id="book-description">Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse auctor eros sed nisi gravida feugiat.</p>
    </div>
  </section>

  <script>
    // Extract query parameters
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title');
    const author = params.get('author');
    const year = params.get('year');

    // Dynamically update book details
    document.getElementById('book-title').textContent = title || 'Unknown Title';
    document.getElementById('book-author').textContent = `Author: ${author || 'Unknown Author'}`;
    document.getElementById('book-year').textContent = `Year: ${year || 'Unknown Year'}`;
  </script>
</body>
</html>
