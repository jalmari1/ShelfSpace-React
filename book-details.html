<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="banner">
    <div class="logo">Library Connect</div>
    <button class="back-btn" onclick="location.href='index.html'">Back</button>
  </div>
  <div class="search-bar">
    <input type="text" placeholder="Search by keyword">
    <select>
      <option value="isbn">ISBN</option>
      <option value="title">Title</option>
      <option value="author">Author</option>
      <option value="category">Category</option>
    </select>
    <button>Search</button>
  </div>

  <div class="book-details">
    <div class="cover"></div>
    <div id="details-container">
      <h2>Book Title</h2>
      <p><strong>Author:</strong> Author Name</p>
      <p><strong>Year:</strong> 2024</p>
      <p><strong>ISBN:</strong> 123-456-789</p>
      <p><strong>Category:</strong> Fiction</p>
      <p><strong>Description:</strong> This is a detailed description of the book, providing more context about the story, themes, and content.</p>
    </div>
  </div>
</body>
</html>
